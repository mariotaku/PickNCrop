apply plugin: 'maven'
apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 27
        versionName '0.9.29'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    annotationProcessor 'com.hannesdorfmann.parcelableplease:processor:1.0.2'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.android.support:support-core-utils:27.1.1'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'
    implementation 'com.hannesdorfmann.parcelableplease:annotation:1.0.2'
}

uploadArchives {
    repositories {
        mavenInstaller {
            pom.version = android.defaultConfig.versionName
            pom.groupId = 'com.github.mariotaku'
            pom.artifactId = rootProject.name
        }
    }
}
